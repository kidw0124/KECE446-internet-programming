<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./practice7.css" />
		<title>Practice 7</title>
	</head>
	<body style="max-width: 500px; margin: 10px auto">
		<div id="rule-description">
			Rule : Find the same card pairs.
			<br />
			(ex> 5Heart-5Diamond, 3Spade-3Club)
			<br />
			Winner : The one who finds more pairs.
			<br />
			If same, the one who tries less times.
			<br />
			If same, draw.
		</div>
		<div id="score-board">
			<div id="first-player">First player : 0/0</div>
			<div id="second-player">Second player : 0/0</div>
		</div>
		<div id="turn">First player's Turn 1</div>
		<table id="cards-table"></table>
		<script src="./practice7.js"></script>
	</body>
</html>
