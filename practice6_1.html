<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="./practice6.css" />
		<title>Practice 6</title>
	</head>
	<body style="max-width: 500px; margin: 10px auto">
		<div class="calculator">
			<div class="equation-panel"></div>
			<div class="answer-panel"></div>
			<div class="buttons-zip">
				<table>
					<tr>
						<td>
							<button id="op">(</button>
						</td>
						<td>
							<button id="cp">)</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="7">7</button>
						</td>
						<td>
							<button id="8">8</button>
						</td>
						<td>
							<button id="9">9</button>
						</td>
						<td>
							<button id="divi">/</button>
						</td>
						<td>
							<button id="back">‚Üê</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="4">4</button>
						</td>
						<td>
							<button id="5">5</button>
						</td>
						<td>
							<button id="6">6</button>
						</td>
						<td>
							<button id="mul">*</button>
						</td>
						<td>
							<button id="esc">C</button>
						</td>
					</tr>
					<tr>
						<td>
							<button id="1">1</button>
						</td>
						<td>
							<button id="2">2</button>
						</td>
						<td>
							<button id="3">3</button>
						</td>
						<td>
							<button id="minu">-</button>
						</td>
						<td rowspan="2">
							<button id="enter">
								<br />
								=
								<br />
								<br />
							</button>
						</td>
					</tr>
					<tr>
						<td colspan="2">
							<button id="0">0</button>
						</td>
						<td>
							<button id="dot">.</button>
						</td>
						<td>
							<button id="plus">+</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<script src="./practice6.js"></script>
	</body>
</html>
